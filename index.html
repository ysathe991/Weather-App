<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-wrap">
    <h1 id="main-heading">Check your city weather</h1>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Ahmednagar, IN</div>
        <div class="date">Wednesday 17 sep 2021</div>
      </section>
      <div class="current">
        <div class="temp">28<span>°c</span></div>
        <div class="weather">Clear</div>
        <div class="hi-low">32°c / 27°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
